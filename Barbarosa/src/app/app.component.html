<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <title>Barbarosa Dice Game</title>
</head>

<body>
<rules></rules>
<div class="wrapper clearfix">
  <div class="player-0-panel active">
    <div class="player-name" id="name-0">Player 1</div>
    <div class="player-score" id="score-0">{{scores[0]}}</div>
    <div class="player-current-box">
      <div class="player-current-label">Current</div>
      <div *ngIf="activePlayer===0" class="player-current-score" id="current-0">{{roundScore}}</div>
    </div>
  </div>

  <div class="player-1-panel">
    <div class="player-name" id="name-1">Player 2</div>
    <div class="player-score" id="score-1">{{scores[1]}}</div>
    <div class="player-current-box">
      <div class="player-current-label">Current</div>
      <div *ngIf="activePlayer===1" class="player-current-score" id="current-1">{{roundScore}}</div>
    </div>
  </div>

  <button class="btn-new" (click)="startNewGame()"><i class="ion-ios-plus-outline"></i>New game</button>
  <!--<input class="final-score" type="text" placeholder="Final score: 1000">-->
  <div *ngIf="gamePlaying">
    <div *ngIf="canHold">
      <button (click)="hold()" class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
    </div>
    <button (click)='roll()' class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
    <div *ngFor="let dice of diceArr">
      <img [id]="dice.id" [src]="dice.image" alt="Dice" class="dice">
    </div>
  </div>


</div>
</body>
</html>

<router-outlet></router-outlet>
