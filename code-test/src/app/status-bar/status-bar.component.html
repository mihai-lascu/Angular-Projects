<div
	*ngIf="{
		status: currentStatus$ | async,
		update: updateStatus$ | async
	} as vm"
	class="status"
>
	<ng-container *ngIf="vm.status as status">
		<span
			class="dot"
			[ngClass]="{
				orange: status.dot === 'orange',
				green: status.dot === 'green'
			}"
		></span>
		<span *ngIf="status.dot === 'orange'">
			Current action: {{ status.action }}
		</span>
		<span *ngIf="status.dot === 'green'">
			Last action: {{ status.action }}
		</span>
	</ng-container>
</div>
