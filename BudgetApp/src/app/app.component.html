<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <title>The budget app</title>
</head>
<body>

<div class="top">
  <div class="budget">
    <div class="budget__title">
      Available Budget in <span class="budget__title--month">{{displayMonth()}}</span>:
    </div>

    <budget [budget]="budget"></budget>

  </div>
</div>

<div class="bottom">

  <div (keypress)="keyPress($event, val.value, description.value, typeSelect.value)" class="add">
    <div class="add__container">
      <select #typeSelect class="add__type">
        <option selected value="inc">+</option>
        <option value="exp">-</option>
      </select>
      <input #description class="add__description" placeholder="Add description" type="text">
      <input #val class="add__value" placeholder="Value" type="number">
      <button (click)="addItem(val.value,description.value,typeSelect.value)" class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
    </div>
  </div>

  <div class="container clearfix">

    <income [incomesArr]="budget.incomes"></income>

    <expense [expensesArr]="budget.expenses"></expense>

  </div>
</div>
</body>
</html>
